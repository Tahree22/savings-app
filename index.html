<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <!-- header icons -->

        <div class="header">
            <p class="time-stamp">9:49</p>
            <div class="network-icons">
                <img src="./Images/sharp-network-wifi.svg" alt="wifi icon">
                <img src="./Images/outline-network-cell.svg" alt="cell network icon">
                <img src="./Images/battery-full.svg" alt="battery icon">
            </div>
        </div>

        <!-- savings balance section -->
        <div class="savings-section">
            <div class="savings-section-left">
                <p>You've already saved: </p>
                <div class="cash-figure">
                    <img class="dollar-sign" src="./Images/heavy-dollar-sign.svg" alt="dollar sign">
                    <h2>30,500</h2>
                </div>
            </div>
            <div class="savings-section-right">
                <img src="./Images/woman.jpg" alt="profile picture">
            </div>
        </div>
        <div class="card-txt">
            <p>Your Goals:</p>
            <div class="card-links">
                <a href="#">All</a>
                <a href="#">Achieved</a>
            </div>
        </div>

        <!-- info cards -->
        <section class="cards">
            <div class="cards">
                <div class="card1">
                    <div class="card-info-left">
                        <div class="card-icon"><img src="./Images/home.svg" alt="flight icon"></div>
                        <div class="card-icon-txt">
                            <p>New home</p>
                            <p>2 months left</p>
                        </div>
                    </div>

                    <div class="range-icon">
                        <div class="inner-range1"></div>
                    </div>
                    <div class="range-txt">
                        <p>$15,500</p>
                        <p>$37,500</p>
                    </div>
                </div>
                <div class="card2">
                    <div class="card-info-left">
                        <div class="card-icon"><img src="Images/sharp-flight.svg" alt="flight icon"></div>
                        <div class="card-icon-txt">
                            <p>Trip to Iceland</p>
                            <p>2 months left</p>
                        </div>
                    </div>
                    <div class="range-icon">
                        <div class="inner-range2"></div>
                    </div>
                    <div class="range-txt">
                        <p>$8,500</p>
                        <p>$10,500</p>
                    </div>
                </div>
                <div class="card3">
                    <div class="card-info-left">
                        <div class="card-icon"><img src="Images/umbrella.svg" alt="umbrella icon"></div>
                        <div class="card-icon-txt">
                            <p>Rainy day</p>
                            <p>4 months left</p>
                        </div>
                    </div>
                    <div class="range-icon">
                        <div class="inner-range3"></div>
                    </div>
                    <div class="range-txt">
                        <p>$15,500</p>
                        <p>$37,500</p>
                    </div>
                </div>
                <div class="card3">
                    <div class="card-info-left">
                        <div class="card-icon"><img src="Images/umbrella.svg" alt="umbrella icon"></div>
                        <div class="card-icon-txt">
                            <p>Rainy day</p>
                            <p>4 months left</p>
                        </div>
                    </div>
                    <div class="range-icon">
                        <div class="inner-range3"></div>
                    </div>
                    <div class="range-txt">
                        <p>$15,500</p>
                        <p>$37,500</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div class="footer-section container">
            <a class="footer-icon" href=""><img src="./Images/coins.svg" alt="coin icon"></a>
            <a class="add-icon" href="./index2.html"><img src="./Images/add-filled.svg"></a>
            <a class="footer-icon" href=""><img src="./Images/person.svg" alt="person icon"></a>
        </div>
    </footer>
</body>

</html>
